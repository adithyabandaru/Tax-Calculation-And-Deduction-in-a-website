<!DOCTYPE html>
<html>

<head>
    <title>Tax Calculator</title>
    <style>
        /* Style for heading */
        
        h1 {
            font-size: 28px;
            text-align: center;
            margin-top: 30px;
        }
        /* Style for form elements */
        
        form {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
        
        label {
            display: inline-block;
            width: 40%;
            font-size: 18px;
            text-align: left;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
        
        input[type="button"]:hover {
            background-color: #3e8e41;
        }
        /* Style for result paragraph */
        
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tax Calculator</h1>
    <form>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>
        <label for="tax">Tax Rate (%):</label>
        <input type="number" id="tax" name="tax"><br><br>
        <input type="button" value="Calculate" onclick="calculateTax()">
        <input type="button" value="Save As" onclick="saveAs()">
    </form>
    <p id="result"></p>
    <script>
        function calculateTax() {
            var price = parseFloat(document.getElementById("price").value);
            var tax = parseFloat(document.getElementById("tax").value);
            var taxAmount = price * (tax / 100);
            var total = price + taxAmount;
            document.getElementById("result").innerHTML = "Tax Amount: " + taxAmount.toFixed(2) + "<br>Total Price (including tax): " + total.toFixed(2);
        }

        function saveAs() {
            var name = prompt("Enter name for the result:");
            var result = document.getElementById("result").innerHTML;
            // Code to save the result with the given name goes here
            alert("Result saved as " + name + "!");
        }
    </script>
</body>

</html>
